{% extends  'layout.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>Afro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hair_style/hair_style.css') }}">

   {% endblock %}

{% block body %}
    <div class="main-container">
        <div class="vertical-container">
            <div class="horizontal-container">
                 <!-- Slideshow container -->
                <div class="slideshow-container">

                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides fade">
                    <div class="numbertext"><h3>3 / 3</h3></div>
                    <img src="{{ url_for('static', filename='images/afro/w_2000.webp') }}" width="60%">
                    <div class="text">Caption Text</div>
                  </div>

                  <div class="mySlides fade">
                    <div class="numbertext"><h3>3 / 3</h3></div>
                    <img src="{{ url_for('static', filename='images/afro/afro_2.jpg') }}" width="60%">
                    <div class="text">Caption Two</div>
                  </div>

                  <div class="mySlides fade">
                    <div class="numbertext"><h3>3 / 3</h3></div>
                    <img src="{{ url_for('static', filename='images/afro/afro_3.jpg') }}" width="60%">
                    <div class="text">Caption Three</div>
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div>

                <div class="hairstyle-description">
                    <ul>
                        <li>Description about the hairstyle 1 </li>
                        <li>Description 1 </li>
                        <li>Description 1 </li>
                        <li>Description 1 </li>
                        <li>Description 1 </li>
                    </ul>
                </div>
            </div>

            <div class="btn-container">
                <button>Book for this hairstyle</button>
            </div>
        </div>
    </div>


    <script
        type="text/javascript"
        src="{{ url_for('static', filename='javaScript/script.js') }}"
    >
    </script>
{% endblock %}
